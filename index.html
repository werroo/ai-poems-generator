<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>

    <main>
      <form action="">
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Some say the world will end in fire,
        <br />
        Some say in ice.
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/werroo" target="_blank">Weronika Dabrowska</a>
      and is
      <a href="https://github.com/werroo/ai-poems-generator" target="_blank"
        >open-sourced on GitHub</a
      >
      and is
      <a href="https://magic-poem-generator.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
